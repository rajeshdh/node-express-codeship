- type: parallel 
  steps:
  - name: lint
    service: web
    command: npm run lint
  - name: tests
    service: web
    command: bin/ci "npm test -- --forceExit"
  - name: herokudeployment
    tag: master
    service: herokudeployment
    command: codeship_heroku deploy /deploy nodejs-express-codeship
    service: herokudeployment
    command: heroku run --app codeship-heroku-deployment -- bundle exec r